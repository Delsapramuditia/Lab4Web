<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Contact Me</h1>
        </header>
        <nav>
            <a href="home.html">Home</a>
            <a href="artikel.html">Artikel</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <section id="main">
            <h2>Hubungi Saya</h2>
            <form id="contactForm">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required><br><br>
        
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="pesan">Pesan:</label><br>
                <textarea id="pesan" name="pesan" rows="4" required></textarea><br><br>
        
                <button type="button" onclick="kirimEmail()">Kirim</button>
            </form>            
        </section>
        <footer>
            <p>&copy; 2025 - Universitas Pelita Bangsa</p>
        </footer>
    </div>
    <script>
        function kirimEmail() {
            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const pesan = document.getElementById("pesan").value;
    
            const subject = encodeURIComponent(`Pesan dari ${nama}`);
            const body = encodeURIComponent(`Nama: ${nama}\nEmail: ${email}\n\nPesan:\n${pesan}`);
    
            const mailtoLink = `mailto:delsapramuditia25@gmail.com?subject=${subject}&body=${body}`;
    
            window.location.href = mailtoLink;
        }
    </script>    
</body>
</html>
